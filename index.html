<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Calls Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">System Calls in C++ (CGI)</h1>
        <p class="text-center">Choose an action to perform system calls</p>
        
        <form action="/cgi-bin/system_calls.cgi" method="get" class="mb-3">
            <label for="filename" class="form-label">Enter Filename:</label>
            <input type="text" id="filename" name="filename" class="form-control" placeholder="default.txt">
            
            <h3 class="mt-4">File Operations</h3>
            <button type="submit" name="action" value="open" class="btn btn-primary">Create File</button>
            <button type="submit" name="action" value="write" class="btn btn-success">Write to File</button>
            <button type="submit" name="action" value="read" class="btn btn-info">Read File</button>
            <button type="submit" name="action" value="close" class="btn btn-danger">Delete File</button>
            
            <h3 class="mt-4">Process Control</h3>
            <button type="submit" name="action" value="create_process" class="btn btn-warning">Create Process</button>
            <button type="submit" name="action" value="exit" class="btn btn-secondary">Exit Process</button>
            
            <h3 class="mt-4">Memory Management</h3>
            <button type="submit" name="action" value="alloc_mem" class="btn btn-dark">Allocate Memory</button>
        </form>
    </div>
</body>
</html>
